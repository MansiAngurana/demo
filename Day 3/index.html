<head>

<body>

    <h1>Registration </h1>
    <form action="#" method="post" oninput="sum.value = parseInt(first.value)+ parseInt(second.value );">

    <br>

    <br><br>
    <label for="">password</label>

    <br><br>
    <label for="">Repeat password</label>

    <br><br>

    <input type="tel">
    <br><br>

    <input type="Address">
    <br><br>

    <br><br>

<select name="selectbox" id="selectbox" multiple>
    <option value="ABC">A</option>
    <option value="BCD">B</option>
    <option value="CDE">C</option>
</select>
<br>
  <input type="text" name = "" id="first">+
  <input type="range" name = "" id="second">=
  <output name="sum" for="first second"></output>
</form>
  <br>
  <form action="" method="post" oninput="sum.value" >
    <input type="text"id="totalsal">*
    <input type="text"id="pfper">%
  <output name = "calcpf" for="Totalsal pfper" id="calcpfid"></output>
    <output name="Gross salary"for="calcpf totalsal"></output>
  </form>
